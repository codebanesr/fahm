worker_processes  1;

events {
    worker_connections  1024;
}

http {
    limit_req_zone $binary_remote_addr zone=rate_limit_zone:10m rate=5r/m;

    server {
        listen 80;
        server_name localhost;

        error_page 503 @limit_exceeded;
        location @limit_exceeded {
            return 503 "You have exceeded the free limit. Please upgrade your account.";
        }

        location / {
            proxy_pass http://hr_management_api:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ~ ^/extract {
            limit_req zone=rate_limit_zone;
            proxy_pass http://hr_management_api:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
